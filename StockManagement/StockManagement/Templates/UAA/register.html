{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from preschool.dreamguystech.com/html-template/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:58 GMT -->

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <title>Preskool - Register</title>

   <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

   <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>

   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form method="POST">
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>User Information</span></h5>
                     </div>
                     {% csrf_token %}

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>First Name</label>
                           <input type="text" name="first_name" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Last Name</label>
                           <input type="text" name="last_name" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Email</label>
                           <input type="text" name="email" class="form-control" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Phone Number</label>
                           <input type="tel" name="phone_no" class="form-control" required>
                        </div>
                     </div> <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Date of Birth</label>
                           <div>
                              <input type="date" name="bod" class="form-control">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control" name="gender">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Password</label>
                           <div>
                              <input type="password" name="password" class="form-control">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Confirm Password</label>
                           <div>
                              <input type="password" name="password1" class="form-control">
                           </div>
                        </div>
                     </div>
                    

                     <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Search">
                     </div>
                  </div>
               </form>

               <div class="text-center dont-have">Already have an account? <a href="{% url 'loginPage' %}">Login</a>
               </div>
            </div>
         </div>

      </div>
   </div>
   <script>
      divaccept = document.getElementById('Accept');
      function accept() {
         divaccept.style.display = 'block';

      }
   </script>

   <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

   <script src="{% static 'assets/js/popper.min.js' %}"></script>
   <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

   <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
