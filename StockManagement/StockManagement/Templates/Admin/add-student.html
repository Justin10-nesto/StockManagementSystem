{% load static %} {% include "includes/header.html" %} {% include "includes/sidebar.html" %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Add users</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="users.html">Students</a></li>
                        <li class="breadcrumb-item active">Add Students</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover table-center mb-0">
                            <tr>
                                <td>Students</td>
                                <td>
                                    <a class="btn btn-sm bg-success-light mr-2" data-toggle="modal" data-target="#modal-default_add_student" href="#edit_personal_details">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Teachers
                                </td>
                                <td>
                                    <a class="btn btn-sm bg-success-light mr-2" data-toggle="modal" data-target="#modal-default_add_Teachers" href="#edit_personal_details">
                                        <i class="fas fa-plus"></i>
                                    </a>
                                </td>
                            </tr>
                            <div class="modal fade" id="modal-default_add_student">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete Info</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                 </button>
                                        </div>
                                        <div class="modal-body">

                                            <form action="{% url 'updateStudent' %}" enctype="multipart/form-data" method="POST">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label>Full Name</label>
                                                    <input type="text" name="name" value="{{user.user.username}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Index Number</label>
                                                    <input type="text" name="index_number" value="{{user.registration_no}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select name="gender" class="form-control">
                                                        <option value="Female">Female</option>
                                                        <option value="Male">Male</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Date of Birth</label>
                                                    <input type="date" name="bod" value="{{user.date_of_birth}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Couse</label>
                                                    <select class="form-control" name="class_level">
                                                        {% for course in Courses %}
                                                        <option value="{{course.id}}">{{course.name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Class</label>
                                                    <select class="form-control" name="class_level">
                                                        {% for class_ in current_class %}
                                                        <option value="{{class_.id}}">{{class_.name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input type="text" name="phone_no" value="{{user.phone_number}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" name="Email" value="{{user.user.email}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Student Image</label>
                                                    <input type="file" class="form-control">
                                                </div>

                                                <div class="modal-footer justify-content-between">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <input type="submit" class="btn btn-primary" value="Save changes">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="modal-default_add_Teachers">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Teacher Info</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                 </button>
                                        </div>

                                        <div class="modal-body">
                                            <form action="{% url 'AddTeacher' %}" enctype="multipart/form-data" method="POST">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label>Full Name</label>
                                                    <input type="text" name="name" value="{{user.user.username}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select name="gender" class="form-control">
                                                      <option value="Female">Female</option>
                                                      <option value="Male">Male</option>
                                                  </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Date of Birth</label>
                                                    <input type="date" name="bod" value="{{user.date_of_birth}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Department</label>
                                                    <select class="form-control" name="department">
                                                      {% for department in departments %}
                                                      <option value="{{department.id}}">{{department.name}}</option>
                                                      {% endfor %}
                                                  </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Subject Class</label>
                                                    <select class="form-control" multiple name="class_level">
                                                      {% for course in courses %}
                                                      <option value="{{course.id}}">{{course.subject.subject_name}} {{course.studentClass.name}}</option>
                                                      {% endfor %}
                                                  </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input type="text" name="phone_no" value="{{user.phone_number}}" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" name="email" value="{{user.user.email}}" class="form-control">
                                                </div>

                                                <div class="modal-footer justify-content-between">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <input type="submit" class="btn btn-primary" value="Save changes">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% load static %} {% include "includes/footer.html" %}
