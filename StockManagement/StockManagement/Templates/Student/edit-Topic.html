{% load static %} {% include "includes/elearning-template.html" %}

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <h5 class="form-title"><span>Add Topic</span></h5>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Topic Name</label>
                    <input type="text" value = "{{topic.name}}" name="name" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Topic description</label>
                    <input type="text" name="description" value="{{topic.description}}" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="subject" value="{{subject.id}}" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</div>
{% include "includes/footer.html" %}
