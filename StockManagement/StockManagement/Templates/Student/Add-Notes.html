{% load static %} {% include "includes/elearning-template.html" %} 

<div class="card-body">
        <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
<div class="col-12">
<h5 class="form-title"><span>Add Notes</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Notes file</label>
<input type="file" name="file" class="form-control">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Tittle</label>
<input type="text" name="title" class="form-control">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Description</label>
<input type="text" name="Description" class="form-control">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Notes</label>
    <textarea
      rows="4"
      class="form-control summernote"
      placeholder="Enter your message here"
      name="written_notes"
    ></textarea>
  </div>
  <div class="form-group mb-0">
    <div class="text-center">
      <button class="btn btn-primary">
        <i class="fas fa-paper-plane m-r-5"></i>
        <span>Send</span>
      </button>
      <button class="btn btn-success m-l-5" type="button">
        <i class="far fa-save m-r-5"></i> <span>Draft</span>
      </button>
      <button class="btn btn-danger m-l-5" type="button">
        <i class="far fa-trash-alt m-r-5"></i
        ><span>Delete</span>
      </button>
    </div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>
{% include "includes/footer.html" %}
