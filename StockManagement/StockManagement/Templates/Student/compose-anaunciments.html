{% load static %} {% include "includes/elearning-template.html" %} 

        <div class="row">
          <div class="col">
            <h3 class="page-title">Compose</h3>
                  </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-4">
          <ul class="inbox-menu">
            <li class="active">
              <a href="#"
                ><i class="fas fa-download"></i> Inbox
                <span class="mail-count">(5)</span></a
              >
            </li>
            <li>
              <a href="#"><i class="far fa-star"></i> Important</a>
            </li>
            <li>
              <a href="#"><i class="far fa-paper-plane"></i> Sent Mail</a>
            </li>
            <li>
              <a href="#"
                ><i class="far fa-file-alt"></i> Drafts
                <span class="mail-count">(13)</span></a
              >
            </li>
            <li>
              <a href="#"><i class="far fa-trash-alt"></i> Trash</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-9 col-md-8">
          <div class="card">
            <div class="card-body">
              
    <form method = "POST" enctype="multipart/form-data">
      {% csrf_token %}
                    <div class="form-group">
                      <select name="reciever" class="form-control">
                        <option value="all">All Students</option>
                        <option value="leaders">Group Leaders</option>
                        <option value="class_leader">Cr's</option>
                     </select>
                    </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="title"
                    placeholder="Subject"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    rows="4"
                    class="form-control summernote"
                    name="message" 
                    placeholder="Enter your message here"
                  ></textarea>
                </div>
                <div class="form-group mb-0">
                  <div class="text-center">
                    <button class="btn btn-primary">
                      <i class="fas fa-paper-plane m-r-5"></i>
                      <span>Send</span>
                    </button>
                    <button class="btn btn-success m-l-5" type="button">
                      <i class="far fa-save m-r-5"></i> <span>Draft</span>
                    </button>
                    <button class="btn btn-danger m-l-5" type="button">
                      <i class="far fa-trash-alt m-r-5"></i
                      ><span>Delete</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
{% include "includes/footer.html" %}
